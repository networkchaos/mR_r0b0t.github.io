<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>contact form</title>
</head>
<body>
    <div class="contact_container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact_left" id="form" onsubmit="Validatedetails(event)">
            <div class="contact_left_title">
                <h2>Get in Touch</h2>
                <hr>

            </div>
            <input type="hidden" name="access_key" value="0d17436b-44fc-496b-8cd2-e85a4da129c9">
            <input type="text" name="name" placeholder="Your Name" class="contact_input">
            <input type="email" name="email" placeholder="Your Email" class="contact_input">
<textarea name="message" placeholder="Input you message" class="contact_input" ></textarea>
<button type="submit" id="submit">Submit</button>
        </form>
        <div class="contact_right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
